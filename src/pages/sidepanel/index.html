<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Transcriber</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="header-branding">
                <img src="/assets/images/logo512.png" alt="TL;DL Logo" class="app-logo">
                <h1>TL;DL Transcriber</h1>
            </div>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <section id="settings-panel">
            <details>
                <summary>Settings</summary>
                <div class="settings-content">
                    <div class="input-group">
                        <label for="apiKey">Gemini API Key</label>
                        <input type="password" id="apiKey" placeholder="Enter your API Key">
                    </div>

                    <div class="input-group">
                        <label for="modelSelect">Gemini Model</label>
                        <select id="modelSelect">
                            <option value="gemini-3-pro-preview">Gemini 3 Pro (Preview)</option>
                            <option value="gemini-3-flash-preview" selected>Gemini 3 Flash (Recommended)</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="languageSelect">Output Language</label>
                        <select id="languageSelect">
                            <option value="English" selected>English</option>
                            <option value="Portuguese (Brazil)">Portuguese (Brazil)</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="customLanguage" placeholder="Type language (e.g. French)"
                            style="display:none; margin-top:8px;">
                    </div>

                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                    <div id="statusMessage"></div>
                </div>
            </details>
        </section>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search in transcriptions..." class="search-input">
            <button id="clearSearchBtn" class="clear-search-btn" aria-label="Clear search" style="display: none;">
                <svg viewBox="0 0 24 24" height="20" width="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>

        <main id="content-area">
            <div id="detected-messages" class="section">
                <h2>Detected Messages</h2>
                <div id="messages-list" class="empty-state">
                    <p>No messages detected yet</p>
                    <small>Open a WhatsApp chat with voice messages.</small>
                    <p style="color: var(--text-secondary); margin-top: 12px; font-size: 12px; line-height: 1.4;">
                        If the open chat has voice messages, please <b>refresh the Whatsapp page</b> so TL;DL can find
                        them.
                    </p>
                </div>
            </div>

            <div id="history-section" class="section"
                style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="font-size: 14px; margin: 0; color: var(--text-secondary);">Storage</h2>
                    <button id="clearCacheBtn" class="btn-danger-text" title="Reset all saved data">Clear Cache &
                        History</button>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
